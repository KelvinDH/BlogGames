<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog de Motivação</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto flex items-center justify-center h-screen">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-semibold mb-6 text-center">Acessar Área Administrativa</h1>
            <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
                 <!-- Mensagem de Retorno -->
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-md {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                    <input type="text" name="username" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
