<!-- templates/metrics.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas - Painel de Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Painel de Administração</h1>
            <div class="flex space-x-4">
                <a href="{{ url_for('admin') }}" style="padding: 12px;" class="text-white-700 hover:bg-green-400">Dashboard</a>
                <a href="{{ url_for('admin_posts') }}" style="padding: 12px;" class="text-white-700 hover:bg-green-400">Posts</a>
                <a href="{{ url_for('metrics') }}" style="padding: 12px;" class="text-white-700 hover:bg-green-400">Métricas</a>
                <a href="{{ url_for('logout') }}" style="padding: 12px;" class="text-white-700 hover:bg-green-400">Sair</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto py-10">
        <h2 class="text-3xl font-semibold mb-6">Métricas do Blog</h2>
        
        <!-- Card de Visitas Totais -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex items-center">
                <i class="fas fa-chart-line text-blue-500 text-3xl mr-4"></i>
                <div>
                    <h3 class="text-xl font-semibold">Visitas Totais:</h3>
                    <p class="text-gray-700 text-2xl"><span class="bi bi-bar-chart-line-fill"> {{ total_visits }}</span></p>
                </div>
            </div>
        </div>

        <!-- Cards de Visualizações de Postagens -->
        <h3 class="text-2xl font-semibold mb-4">Todas</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for post in posts %}
            <a href="{{ url_for('edit_post', post_id=post.id) }}">
                <div class="bg-white p-6 rounded-lg shadow-md transform transition-transform duration-300 hover:scale-105 hover:shadow-lg">
                    <div class="flex items-center">
                        <i class="fas fa-eye text-green-500 text-3xl mr-4"></i>
                        <div>
                            <h4 class="text-lg font-semibold">{{ post.title }}</h4>
                            <p class="text-gray-700"><i class="bi bi-eye-fill"></i> {{ post.views }}</p>
                            <p class="text-gray-700"><i class="bi bi-chat-text-fill"></i> {{ post.comment_count }}</p>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        
        <br><a href="{{ url_for('admin') }}" class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold text-indigo-600 transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 group">
            <span class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out bg-indigo-600 group-hover:h-full"></span>
            <span class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12">
                <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </span>
            <span class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200">
                <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </span>
            <span class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white">Voltar</span>
        </br></a>
    </main>
</body>
</html>
